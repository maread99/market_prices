# Workflow to upload a Python Package when a release is created
name: Publish to PyPI

on:
  release:
    types: [released]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install Python
        run: uv python install
      - name: Build
        run: uv build
      - name: Publish to Test PyPI
        run: uv publish --index testpypi
      - name: Publish to PyPI
        run: uv publish
      - name: Wait for PyPI to publish
        shell: bash
        run: |
          sleep 5  
      - name: Check install and import
        run: uv run --refresh-package market-prices --with market-prices --no-project -- python -c 'import market_prices;print(f"{market_prices.__version__=}")'